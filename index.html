<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <meta name="description" content="Free Code Camp Exercise">
    <link rel="stylesheet" href="
https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="style.css">
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>

    <div class="container">
        <img src="/img/container-bolt-1.png" alt="container-bolt-1">
        <img src="/img/container-bolt-1.png" alt="container-bolt-2">
        <img src="/img/container-bolt-1.png" alt="container-bolt-3">
        <img src="/img/container-bolt-1.png" alt="container-bolt-4">
        <div class="quote">
            <img src="/img/quote-bolt-1.png" alt="quote-bolt-1">
            <img src="/img/quote-bolt-1.png" alt="quote-bolt-2">
            <img src="/img/quote-bolt-1.png" alt="quote-bolt-3">
            <img src="/img/quote-bolt-1.png" alt="quote-bolt-4">

            <div id="quote">
            </div>

        </div>

        <div class="author">
            <img src="/img/author-bolt-1.png" alt="author-bolt-1">
            <img src="/img/author-bolt-1.png" alt="author-bolt-2">
            <img src="/img/author-bolt-1.png" alt="author-bolt-3">
            <img src="/img/author-bolt-1.png" alt="author-bolt-4">
            <div id="author"></div>
        </div>

        <a href="#"><div class="twitter">
                <img src="/img/twitter-screw-1.png" alt="twitter-screw-1">
                <img src="/img/twitter-screw-1.png" alt="twitter-screw-2">
                <img src="/img/twitter-screw-1.png" alt="twitter-screw-3">
                <img src="/img/twitter-screw-1.png" alt="twitter-screw-4">
            </div></a>

        <p id="error"></p>
        <div class="button">
            <img src="/img/button-bolt-1.png" alt="button-bolt-1">
            <img src="/img/button-bolt-1.png" alt="button-bolt-2">
            <img src="/img/button-bolt-1.png" alt="button-bolt-3">
            <img src="/img/button-bolt-1.png" alt="button-bolt-4">
            <button id="drwa">New Quote</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <!--    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</body>

</html>
